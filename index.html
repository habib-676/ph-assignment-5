<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <!-- daisy ui cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .poppins-font {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="poppins-font bg-[#F4F7FF] w-screen h-screen">
    <header class="max-w-screen-xl mx-auto pt-6">
      <!-- nav -->
      <nav class="navbar bg-white rounded-2xl p-6">
        <div class="flex-1">
          <a class="text-3xl flex items-center gap-3">
            <img class="w-12" src="./assets/logo.png" alt="" />
            <p class="font-light">Dev<span class="font-bold">Board</span></p>
          </a>
        </div>
        <div>
          <div
            class="flex items-center mr-9 gap-2 w-28 h-16 rounded-3xl bg-[#F4F7FF] justify-center"
          >
            <img src="./assets/checkbox.png" alt="" />
            <p class="text-3xl font-bold">23</p>
          </div>
          <button
            class="w-16 h-16 rounded-full bg-[#F4F7FF] flex justify-center items-center"
          >
            <img class="w-10" src="./assets/theme-btn.png" alt="" />
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
